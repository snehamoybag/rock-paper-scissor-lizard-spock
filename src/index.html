<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Snehamoy Bag">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- JAVASCRIPT -->
  <script src="js/app.js" type="module"></script>
</head>
<body>
  <header class="header"></header>
  <main class="main">
    <div class="heading">
      <h1 class="heading__title">Rock Paper Scissors</h1>
      <p class="heading__score">
        <span>Score</span> <span class="heading__score-points" id="score-points">12</span>
      </p>
    </div>
    <div class="game">
      <div class="game__chips" id="game-chips">
        <button class="chip" id="btn-rock" chip-value="rock"><span class="sr-only">Rock</span></button>
        <button class="chip" id="btn-paper" chip-value="paper"><span class="sr-only">Paper</span></button>
        <button class="chip" id="btn-scissors" chip-value="scissors"><span class="sr-only">Scissors</span></button>
      </div>
      <div class="game__extras">
        <button class="btn btn--rules">Rules</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://localhost:5173/">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
