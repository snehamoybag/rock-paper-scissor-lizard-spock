<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Snehamoy Bag">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- JAVASCRIPT -->
  <script src="js/app.js" type="module"></script>
</head>
<body>
  <header class="header"></header>
  <main class="main">
    <div class="heading">
      <h1 class="heading__title">Rock Paper Scissors</h1>
      <p class="heading__score">
        <span>Score</span> <span class="heading__score-points" id="score-points">0</span>
      </p>
    </div>
    <div class="board">
      <div class="board__chips" id="board-chips">
        <div class="board__chip-wrapper">
          <button class="chip" chip-value="rock"><span class="sr-only">Rock</span></button>
        </div>
        <div class="board__chip-wrapper">
          <button class="chip" chip-value="paper"><span class="sr-only">Paper</span></button>
        </div>
        <div class="board__chip-wrapper">
          <button class="chip" chip-value="scissors"><span class="sr-only">Scissors</span></button>
        </div>
        <svg class="board__pattern" width="313" height="278" xmlns="http://www.w3.org/2000/svg"><path stroke="#000" fill="none" opacity=".2" d="M150 262 300 8H13z" /></svg>
      </div>
      <div class="board__extras">
        <button class="btn btn--border-only">Rules</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://localhost:5173/">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
